<!doctype html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/reset.css"> <!-- CSS reset -->
	<link rel="stylesheet" href="css/style.css"> <!-- Resource style -->
	<script src="js/modernizr.js"></script> <!-- Modernizr -->
  	
	<title>3D Folding Panel</title>
</head>
<body>
	<div class="cd-fold-content single-page">
		<h2>Title 4</h2>
		<div class="form">
        <form class="reservation" method="get" method="post">
            <table width="400" height="400" border="0" align="center" cellpadding="5" cellspacing="5">
                <tr>
                    <td colspan="2" style="text-align:center;"><font color="black"></font>Required Fields</td></tr>
                <tr>
                    <th>Name</th>
                    <td><input type="text" name="Name"/></td>
                    </tr>
                <tr><th>Email</th>
                    <td><input type="email" email="person@domain.com"/></td>
                </tr>
                <tr><th>Number</th>
                    <td><font color="white"></font><input type="text" name="number" pattern="0-9"></td>
                </tr>
                <tr>
                    <th>Reservation</th>
                    <td>
                      <select>
                    <option value="Conference">Conference Hall</option>
                    <option value="Rooms">Book Room</option>
                    <option value="Special events">Special Events</option>
            </select>  
                </td>
            </tr>
                 <tr><th>Gender</th>
                    <td><input type="radio" name="gender" value="male">Male <input type="radio" name="gender" value="female" checked >Female</td>
                </tr>
                <tr>
                    <th>Food</th>
                 <td><input type="radio" name="yes" value="yes">YES <input type="radio" name="no" value="no" checked >NO </td>
                </tr>
                <tr>
                    <th>Check in </th>
                    <td><input type="date"></td> 
                    </tr>
                <tr>
                    <th>Check out</th>
                    <td><input type="date"></td> 
                </tr>
           <tr>
               
               <th>Special Instructions</th>
               <td><input type="textarea"></td>
               </tr>
                <tr>
                    <th>Mode of Payment<th>
                    <td><font color="black"></font><input type="radio">VISA <input type="radio">CASH</td>
                    </tr>
                  <tr>
        
                    <td><input type="submit" value="submit">
                    </tr>
            </table>
       
        </form>
</div>
</div>
	</div>
</body>
<script src="js/jquery-2.1.1.js"></script>
<script src="js/main.js"></script> <!-- Resource jQuery -->
</body>
</html>
